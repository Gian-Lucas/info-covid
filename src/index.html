<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Covid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Info Covid</h1>
    </header>

    <main>
        <p>Busque sobre os casos e mortes causados pelo COVID-19 em todos os estados brasileiros</p>
        <form>
            <select id="states">
                <optgroup id="norte" label="Norte">
                    <option value="am">Amazonas</option>
                    <option value="rr">Roraima</option>
                    <option value="ap">Amapá</option>
                    <option value="pa">Pará</option>
                    <option value="to">Tocantins</option>
                    <option value="ro">Rondônia</option>
                    <option value="ac">Acre</option>
                </optgroup>

                <optgroup id="nordeste" label="Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pi">Piauí</option>
                    <option value="ce">Ceará</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernanbuco</option>
                    <option value="pb">Paraíba</option>
                    <option value="se">Sergipe</option>
                    <option value="al">Alagoas</option>
                    <option value="ba">Bahia</option>
                </optgroup>

                <optgroup id="centro-oeste" label="Centro-Oeste">
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="go">Goiás</option>
                </optgroup>

                <optgroup id="sudeste" label="Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="es">Espírito Santo</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup id="sul" label="Sul">
                    <option value="pr">Paraná</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                </optgroup>
            </select>

            <button id="button">Pesquisar</button>
        </form>

        <div id="result"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
